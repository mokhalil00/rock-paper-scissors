<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <section class="game">

        <div class="modal">
            <button class="btn" id="restart">restart</button>
        </div>

        

        <div class="score">
            <div class="player-score">
                <h2>player</h2>
                <span class="player-result">0</span>
            </div>
            <div class="computer-score">
                <h2>computer</h2>
                <span class="computer-result">0</span>
            </div>
        </div>

        <div class="starter">
            <h1 class="opening">rock paper scissors</h1>
            <button class="btn" id="starter-btn">let's start</button>
        </div>

        <div class="controls">
            <div class="hands">
                <div class="player-hand">
                    <img class="player-display" src="rock.png" alt="rock">
                </div>
                <div class="computer-hand">
                    <img class="computer-display" src="rock.png" alt="rock">
                </div>
            </div>

            <div class="options">
                <button class="btn selection" id="rock">rock</button>
                <button class="btn selection" id="paper">paper</button>
                <button class="btn selection" id="scissors">scissors</button>
            </div>
        </div>

        

        

    </section>
    
</body>
</html>
